<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testimonial Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="testimonial-card">
    <div class="stars">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
    </div>
    <p class="testimonial-text">
      ❝ The team exceeded expectations with their professionalism and timely delivery. A great experience overall. ❞
    </p>
    <div class="profile">
      <img src="https://i.pravatar.cc/80?img=3" alt="User" class="avatar">
      <div class="info">
        <h4>John Doe</h4>
        <p>CEO, Example Corp</p>
      </div>
    </div>
  </div>
</body>
</html>
