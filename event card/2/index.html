<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Card UI</title>
  <link rel="stylesheet" href="styles copy.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <div class="event-card">
    <div class="event-header">
      <h2>Music Fest 2025</h2>
      <p>Get Ready for a Night of Beats & Vibes</p>
    </div>

    <div class="event-info">
      <div class="event-detail">
        <i class="fa-solid fa-calendar-days"></i>
        <span>Saturday, April 20, 2025</span>
      </div>
      <div class="event-detail">
        <i class="fa-solid fa-clock"></i>
        <span>6:00 PM - 11:00 PM</span>
      </div>
      <div class="event-detail">
        <i class="fa-solid fa-location-dot"></i>
        <span>Central Park, Jaipur</span>
      </div>

      <div class="event-tag">Free Entry</div>
    </div>

    <button class="cta-button">Register Now</button>
  </div>

</body>
</html>
