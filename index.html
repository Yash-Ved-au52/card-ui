<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Project Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="project-card">
        <div class="card-header">
            <img src="https://worldfishcenter.org/sites/default/files/default_images/default-logo.png"
                alt="Company Logo" class="company-logo">
            <h2>Project Name</h2>
            <p class="project-status in-progress">In Progress</p>
        </div>
        <div class="card-body">
            <p class="project-description">
                A concise overview of the project.
            </p>
            <div class="skills">
                <span class="skill"><i class="fab fa-react"></i> React</span>
                <span class="skill"><i class="fab fa-node-js"></i> Node.js</span>
                <span class="skill"><i class="fas fa-database"></i> MongoDB</span>
            </div>
            <div class="deadline">
                <p><i class="fas fa-calendar-alt"></i> Deadline: <strong>15th May, 2025</strong></p>
            </div>
            <div class="progress-bar">
                <span class="progress" style="width: 60%"></span>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary"><i class="fas fa-eye"></i> View Details</button>
            <button class="btn btn-secondary"><i class="fas fa-play"></i> Start Project</button>
        </div>
    </div>

</body>

</html>
